<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <header class="header">
    <figure class="header__figure">
      <img class="header__logo" src="images/logo.svg" alt="logo">
    </figure>
  </header>

  <main class="main">

    <div class="portada">
      <figure class="portada__figure">
        <img class="portada__desktop" src="images/hero-desktop.jpg" alt="portada-desktop">
      </figure>
      <figure class="portada__figure">
        <img class="portada__mobile" src="images/hero-mobile.jpg" alt="portada-mobile">
      </figure>
    </div>

    <div class="body">
      <h1 class="body__h1">We're coming soon</h1>
      <p class="body__p">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <input class="body__input" type="email" placeholder="Email Address">
    </div>

  </main>

</body>

</html>
