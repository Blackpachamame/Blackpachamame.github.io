<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <main class="main">
    <div class="card">
      <header class="card__header">
        <figure class="card__figure">
          <img class="card__img" src="images/bg-pattern-card.svg" alt="">
        </figure>
      </header>
      <div class="card__body">
        <figure class="card-body__figure">
          <img class="card-body__img" src="images/image-victor.jpg" alt="victor">
        </figure>
        <h1 class="card__h1">Victor Crest
          <span class="card__span">26</span>
        </h1>
        <h2 class="card__h2">London</h2>
      </div>
      <div class="card__footer">
        <div class="card__stat">
          80K
          Followers
        </div>
        <div class="card__stat">
          803K
          Likes
        </div>
        <div class="card__stat">
          1.4K
          Photos
        </div>
      </div>
    </div>
  </main>

</body>

</html>
