<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main class="main">
    <div class="card">
      <header class="card__header">
        <figure class="header__figure-desktop">
          <img class="header__img-desktop" src="images/image-product-desktop.jpg" alt="image-product">
        </figure>
        <figure class="header__figure-mobile">
          <img class="header__img-mobile" src="images/image-product-desktop.jpg" alt="image-product">
        </figure>
      </header>
      <div class="card__body">
        <h2 class="body__h2">Preview</h2>

        <h1 class="body__h1">Gabrielle Essence Eau De Parfum</h1>

        <p class="body__p">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="body__precio">
          <p class="precio">$149.99</p>
          <p class="precio-off">$169.99</p>
        </div>

        <button class="body__button">Add to Cart</button>
      </div>
    </div>
  </main>

</body>

</html>
