<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main class="card">
    <header class="card__header">
      <figure class="card__figure">
        <img class="card_img" src="images/image-equilibrium.jpg" alt="image-equilibrium">
      </figure>
    </header>
    <div class="card__body">
      <h1 class="card__h1">Equilibrium #3429</h1>
      <p class="card__p">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info">
        <div class="info__ethereum">0.041 ETH</div>
        <div class="info__clock">3 days left</div>
      </div>
    </div>
    <footer class="card__footer">
      <div class="card__avatar">
        <img class="avatar__img" src="images/image-avatar.png" alt="avatar"> Creation of Jules Wyvern
      </div>
    </footer>
  </main>

</body>

</html>
